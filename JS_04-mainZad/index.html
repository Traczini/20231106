<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Formularz Obliczenia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <script src="scrypt.js" defer></script>
</head>

<body>
    <div id="app" class="container mt-4">
        <form action="#" method="get" id="form-login">
            <fieldset>
                <legend>Obliczenia</legend>
                <div>
                    <input type="number" class="form-control" id="pl1" name="pierwszaLiczba"
                        placeholder="pierwsza liczba" required />
                </div>
                <div>
                    <select name="dzialanie" class="form-control" id="dzialanie">
                        <option value="" disabled selected>jakie działanie</option>
                        <option value="minus">odejmowanie (-)</option>
                        <option value="plus">dodawanie (+)</option>
                        <option value="mnozenie">mnozenie (*)</option>
                        <option value="dzielenie">dzielenie (/)</option>
                    </select>
                </div>
                <div>
                    <input type="number" class="form-control" id="dl2" name="drugaLiczba"
                        placeholder="drugla liczbe" required />
                </div>

                <div>
                    <input type="text" class="form-control" id="login" name="login"
                    placeholder="podaj login" required />
                </div>
                <div>
                    <input type="password" class="form-control" id="pass" name="password"
                    placeholder="podaj hasło" required />
                </div>

                <div>
                    <input class="btn btn-primary" type="submit" value="Oblicz" id="btn">
                </div>

            </fieldset>
        </form>
    </div>

    <div id="wynik" class="container mt-4">Wynik z działania ..</div>
</body>

</html>
